<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <script src = "slides.js" defer></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>SkyView</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">SkyView</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="welcome.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="https://aviation-edge.com/">API</a></li>
            </ul>
            <button class="btn btn-danger navbar-btn">Search</button>
        </div>
    </nav>
    <div class="wrap">
        <div class="container">
            <div id = "slideShow" class="slideShow">
                <!-- Full-width images with number and caption text -->
                <script>
                    var mainDiv = document.getElementById("slideShow");
                    for (let i = 1;i <= 3; i++){
                        var div = document.createElement("div");
                        div.className = "slides fade"
                        var num_tag = document.createElement('h1');
                        num_tag.className = "numbertext"
                        num_tag.textContent = i.toString().concat("/3") 
                        var img = document.createElement('img')
                        img.style = "width:80%"
                        src = "img".concat(i.toString())
                        src = src.concat(".jpg")
                        img.src = src
                        div.appendChild(num_tag)
                        div.appendChild(img)
                        mainDiv.appendChild(div);
                    }
                </script>
                <!-- Next and previous buttons -->
            </div>
            <br>
            <!-- The dots/circles -->
            <div id = "dots" class = "dots">
                <script>
                    var toAdd = document.createDocumentFragment();
                    for (let i = 1; i <= 3; i++){
                        var dot = document.createElement('span')
                        dot.className = 'dot'
                        dot.onclick = "currentSlide" + "(" + i.toString + ")"
                        toAdd.appendChild(dot)
                    }
                    document.getElementById("dots").appendChild(toAdd);
                </script>
            </div>

            <div class="welcome-class">
                <h1>Welcome to SkyView</h1>
                <p>SkyView is a free and open source flight tracking application.</p>
                <p>Explore the skies around you or anywhere in the world using out live flight tracking.</p>
                <p>This app allows you to view the current status of any aircraft!</p>
                <a href="search.html"><button class= "button"> Start Tracking!</button></a>
                <a href=""><button class= "button">About Authors</button></a>
            </div>
        </div>
    </div>
</body>
</html>
