<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <title>SkyView</title>
</head>
<body>
    <div class="container">
        <div id = "slideShow" class="slideShow">
            <!-- Full-width images with number and caption text -->
            <script>
                var mainDiv = document.getElementById("slideShow");
                for (let i = 1;i <= 3; i++){
                    var div = document.createElement("div");
                    div.className = "slides"
                    var num_tag = document.createElement('h1');
                    num_tag.className = "numbertext"
                    num_tag.textContent = i.toString().concat("/3") 
                    var img = document.createElement('img')
                    img.style = "width:100%"
                    src = "img".concat(i.toString())
                    src = src.concat(".jpg")
                    img.src = src
                    div.appendChild(num_tag)
                    div.appendChild(img)
                    mainDiv.appendChild(div);
                }
            </script>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
          <!-- The dots/circles -->
        <div id = "dots" style="text-align:center">
            <script>
                var toAdd = document.createDocumentFragment();
                for (let i = 1; i <= 3; i++){
                    var dot = document.createElement('span')
                    dot.className = 'dot'
                    dot.onclick = "currentSlide" + "(" + i.toString + ")"
                    toAdd.appendChild(dot)
                }
                document.getElementById("dots").appendChild(toAdd);
            </script>
        </div>
    </div>
</body>
</html>
